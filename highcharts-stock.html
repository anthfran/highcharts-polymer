<link rel="import" href="highcharts-chart.html">

<dom-module id="highcharts-stock">

  <script>
  /**
  * `highcharts-stock`
  * Polymer wrapper for highcharts stock graph
  *
  * @customElement
  * @polymer
  * @demo demo/index.html
  */
  class HighchartsStock extends HighchartsChart {
  static get is() { return 'highcharts-stock'; }

  static get properties() {
    return {
    };
  }
  _drawChart(data) {
    console.log(data);
    Highcharts.stockChart({
      chart: {
        renderTo: this.$.container
      },
      rangeSelector: {
        selected: 1
      },
      title: {
        text: this.title
      },
      subtitle: {
        text: this.subtitle
      },

      series: [{
        name: this.seriesName,
        data: data,
        tooltip: {
          valueDecimals: this.seriesDecimals
        }
      }]
    });
  }

};

customElements.define(HighchartsStock.is, HighchartsStock);

  </script>
</dom-module>
